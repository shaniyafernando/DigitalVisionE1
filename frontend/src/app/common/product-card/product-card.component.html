<mat-card (click)="openProductDetailsSection(product)">
    <section class="panel">
        <div class="pro-img-box">
            <img mat-card-image src={{product.image}} alt="">
        </div>

        <div class="panel-body text-center">
            <h4>
                <a href="#">
                    {{product.title}}
                </a>
            </h4>
            <p>{{product.price}}</p>
        </div>
    </section>
  </mat-card>
