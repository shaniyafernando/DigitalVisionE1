<div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="50%">
        <div>Login</div>
    </div>
    <form [formGroup]="registerForm">
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
                <!-- <mat-error *ngIf="formControls.['username'].errors.['required']">Username is required.</mat-error> -->
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <!-- <mat-error *ngIf="formControls.['email'].errors.['required']">Email is required.</mat-error>
                <mat-error *ngIf="formControls.['email'].errors.['email']">Email is invalid.</mat-error> -->
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                 <!-- <mat-error *ngIf="formControls.['password'].errors.['required']">Password is required.</mat-error> 
                <mat-error *ngIf="formControls.['password'].errors.['minlength']">Password must have at least 8 characters.</mat-error> -->
            </mat-form-field>
        </div> <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Billing Address</mat-label>
                <input matInput formControlName="billingAddress">
                <mat-hint>Optional</mat-hint>
            </mat-form-field>
        </div>
        <div fxFlex="50%">
            <mat-form-field appearance="fill">
                <mat-label>Delivery Address</mat-label>
                <input matInput formControlName="deliveryAddress">
                <mat-hint>Optional</mat-hint>
            </mat-form-field>
        </div>

        <div fxFlex="50%">
            <button mat-stroked-button type="submit">Login</button>
        </div>
        <div fxFlex="50%">
            <button mat-button (click)="navigateToRegister()">Create a new account</button>
        </div>
    </form>
</div>
