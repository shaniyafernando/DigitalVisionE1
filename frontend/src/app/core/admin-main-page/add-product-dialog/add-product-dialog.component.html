<h4 mat-dialog-title>{{title}}</h4>
<mat-dialog-content [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput #input maxlength="255" formControlName="description" required></textarea>
        <mat-hint align="end">{{input.value.length || 0}}/255</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="url" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select matSelect formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Colour</mat-label>
        <input matInput formControlName="colour" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Brand</mat-label>
        <input matInput formControlName="brand" required>
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Price</mat-label>
        <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Inventory</mat-label>
        <input matInput formControlName="inventory" required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button type="submit" color="primary">Save</button>
    <button mat-flat-button mat-dialog-close color="accent" >Cancel</button>
</mat-dialog-actions>
