<div fxLayout="column" fxLayoutAlign="center center">
    <div fxFlex="80%">
        <div>{{formTitle}}</div>
    </div>
    <div fxFlex="80%">
        <form [formGroup]="productForm">
            <div fxLayout="row wrap"  fxLayoutGap="20px">
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput formControlName="title" required>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.title.errors && formControls.title.errors.required">Title is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea matInput #input maxlength="255" formControlName="description" required></textarea>
                        <mat-hint align="end">{{input.value.length || 0}}/255</mat-hint>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.description.errors &&  formControls.description.errors.required">Description is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Image URL</mat-label>
                        <input matInput type="url" formControlName="image" required>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.image.errors &&  formControls.image.errors.required">Image url is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Colour</mat-label>
                        <input matInput formControlName="colour" required>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.colour.errors && formControls.colour.errors.required">Colour is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Brand</mat-label>
                        <input matInput formControlName="brand" required>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.brand.errors && formControls.brand.errors.required">Brand is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <mat-select matSelect formControlName="category" required>
                          <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.category.errors && formControls.category.errors.required">Category is required.</mat-error> -->
                      </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill" floatLabel="always">
                        <mat-label>Price</mat-label>
                        <input matInput type="number" placeholder="0" formControlName="price">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.price.errors && formControls.price.errors.required">Price is required.</mat-error> -->
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Quality</mat-label>
                        <input matInput type="number" formControlName="quality" required>
                        <!-- <mat-error *ngIf="isSubmitted && formControls.quality.errors && formControls.quality.errors.required">Quality is required.</mat-error> -->
                    </mat-form-field>
                </div>  
            </div>
        </form>
    </div>
    <div fxFlex="80%">
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
            <div fxFlex="25%">
                <button mat-stroked-button type="submit" (click)="saveProduct()" class="left-spacing">Save</button>
                <button mat-stroked-button type="button" (click)="onCancel()" class="left-spacing">Cancel</button>
            </div>
        </div>
    </div>
</div>
